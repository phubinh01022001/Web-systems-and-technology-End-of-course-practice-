<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.shopify.com/s/files/1/1128/6670/collections/ALL_Mens_Tough_2048x2048.jpg?v=1586998975" alt="First slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.shopify.com/s/files/1/1128/6670/collections/ALL_Ladies_Bike_2048x2048.jpg?v=1586999051" alt="Second slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.shopify.com/s/files/1/1128/6670/collections/ALL_Ladies_Bike_2048x2048.jpg?v=1586999051" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
